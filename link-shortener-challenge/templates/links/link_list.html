{% extends 'base.html' %}

{% block content %}

<section id="links-list">

<div class="list-group">
  {% for obj in object_list %}
  <div class="list-group-item">
    <a class="" href="">
      {{ obj.name }} >>
    </a>
    <a class="link-url pull-right" href="{% url 'links:shorten' obj.pk %}">
      {{ domain }}{% url 'links:shorten' obj.pk %}
    </a>
  </div>
  {% endfor %}
</div>
</section>

{% endblock content %}
