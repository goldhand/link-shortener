{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<form class="form" method="POST" action="{{ action_url }}">
  {% csrf_token %}
  {{ form|crispy }}
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn">Save</button>
    </div>
  </div>
</form>

{% endblock content %}
